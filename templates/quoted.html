{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ quote.symbol }}</td>
            <td>{{ quote.name }}</td>
            <td>{{ usd(quote.price) }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
