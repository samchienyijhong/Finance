{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/login" method="post">
    <div class="mb-3">
        <label>Username
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
                placeholder="Username" type="text" required>
        </label>
    </div>
    <div class="mb-3">
        <label>Password
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password"
                type="password" required>
        </label>
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
</form>
{% endblock %}
