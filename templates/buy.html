{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form id="buy" action="/buy" method="post">
    <div class="mb-3">
        <label>Symbol
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol"
                type="text" required>
        </label>
    </div>
    <div class="mb-3">
        <label>Shares
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares"
                type="number" min="1" required>
        </label>
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
