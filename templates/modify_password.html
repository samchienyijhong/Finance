{% extends "layout.html" %}

{% block title %}
Modify Password
{% endblock %}

{% block main %}
<form id="modify_password" action="/modify_password" method="post">
    <div class="mb-3">
        <label>Old
            <input autocomplete="off" class="form-control mx-auto w-auto" name="old" type="password" placeholder="Old"
                required>
        </label>
    </div>
    <div class="mb-3">
        <label>New
            <input autocomplete="off" class="form-control mx-auto w-auto" name="new" type="password" placeholder="New"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character"
                required>
        </label>
    </div>
    <div class="mb-3">
        <label>Confirmation
            <input autocomplete="off" class="form-control mx-auto w-auto" name="confirmation" type="password"
                placeholder="Confirmation"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character"
                required>
        </label>
    </div>
    <button class="btn btn-primary" type="submit">Modify Password</button>
</form>
{% endblock %}
