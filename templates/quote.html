{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form id="register" action="/quote" method="post">
    <div class="mb-3">
        <label>Symbol
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol"
                type="text" required>
        </label>
    </div>
    <button class="btn btn-primary" type="submit">Look Up</button>
</form>
{% endblock %}
