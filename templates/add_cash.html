{% extends "layout.html" %}

{% block title %}
Add Cash
{% endblock %}

{% block main %}
<form id="add_cash" action="/add_cash" method="post">
    <div class="mb-3">
        <label>Cash
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="cash" placeholder="Cash"
                type="number" min="1" step="0.01" required>
        </label>
    </div>
    <button class="btn btn-primary" type="submit">Add Cash</button>
</form>
{% endblock %}
